<!doctype html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Transitions</title>

	<style>

	nav {

		font-weight: bold;
		font-size: 20px;
	}

	#timeline {
	background: #d90001;
	height: 25px;
	margin: 90px 0 80px 0;
	border-bottom: 1px solid #f81f1f;
	-webkit-box-shadow: 0px 1px 6px 0px #000;
	-moz-box-shadow: 0px 1px 6px 0px #000;
	box-shadow: 0px 1px 6px 0px #000;
	position: relative;
	z-index: 1;
	vertical-align: baseline;
	}

.circle {
	background: #d90001 url(gray_gradient.jpg) 0 0;
	width: 110px;
	height: 110px;
	border-radius: 60px;
	-moz-border-radius: 60px;
	-webkit-border-radius: 60px;
/*	behavior: url(http://www.allkpop.com/wp-content/assets/PIE.htc);*/

	border: 3px solid #d90001;
	color: #fff;

	-webkit-transition: all .2s ease-out;
	-moz-transition: all .2s ease-out;
	-o-transition: all .2s ease-out;
	transition: all .2s ease-out;

	background-clip: padding-box;
    -moz-background-clip: padding;
    -webkit-background-clip: padding-box;
    text-align: center;

	float: left;
	display: block;
	margin: 0 20px;
	padding-top:40px;
	box-sizing: border-box;
}

.circle:hover {
	-moz-box-shadow: 0px 0px 0px 8px #d80001;
	box-shadow: 0px 0px 0px 8px #d80001;
	background: #fff;
	color: #333;


	border: 6px solid #d90001;

}
ul {
	width: 960px;
	margin: 0 auto;
	position: relative;
	top: -40px;
	}
	</style>
</head>

<body>

	<nav id="timeline">
		<ul>
			<li class="circle">About</li>
			<li class="circle">Contact</li>
			<li class="circle">Blog</li>
	</nav>
</body>


</html>
