<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <title>Sales table with collapsed borders</title>
    <style>
    	table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: .2em .7em;
			text-align: right;
		
		}
/* 
		th.left, td.left {
			text-align: left;
		}
 */
		#total {
			font-weight: bold;
		}
		
		
    </style>
</head>

<body>

<table>

	<caption>Famous Musicians</caption>
	<thead>
		<tr>
			<th class="left">First Name</th>
			<th>Last Name</th>
			<th>Music Type</th>
			
		</tr>
	</thead>
	
	<tbody>
	<tr>
		<td class="left" rowspan="2">Bob</td>
		<td>Marley</td>
		<td>Reggae</td>
		
	</tr>

	<tr>
		<td>Dylan</td>
		<td rowspan="2">Rock</td>
	</tr>

	<tr>
		<td class="left">Dave</td>
		<td>Matthews</td>

	</tr>
	</tbody>

	<tfoot>
	</tfoot>	
	
</table>


</body>

</html>
