<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <title>Sales table with collapsed borders</title>
    <style>
    	table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: .2em .7em;
			text-align: right;
		
		}
		th.left, td.left {
			text-align: left;
		}
		#total {
			font-weight: bold;
		}
		
		
    </style>
</head>

<body>

<table>
	<tr>
		<th class="left">Size</th>
		<th>Height</th>
		<th>Width</th>
	</tr>
	<tr>
		<td class="left">Small</td>
		<td colspan="2">2 inches</td>
	</tr>
	<tr>
		<td class="left">Medium</td>
		<td>4 in</td>
		<td>6 in</td>
	</tr>
	<tr>
		<td class="left">Large</td>
		<td>8 in</td>
		<td>10 in</td>
	</tr>
	
</table>


</body>

</html>
