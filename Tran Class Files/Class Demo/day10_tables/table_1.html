<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <title>Sales table with collapsed borders</title>
    <style>
    	table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: .2em .7em;
			text-align: right;
		
		}
		th.left, td.left {
			text-align: left;
		}
		#total {
			font-weight: bold;
		}
		

    </style>
</head>

<body>

<table>
	<tr>
		<th class="left">Book</th>
		<th>Year Published</th>
		<th>Sales</th>
	</tr>
	<tr>
		<td class="left">PHP and MySQL</td>
		<td>2010</td>
		<td>$372,381</td>
	</tr>
	<tr>
		<td class="left">JavaScript and DOM Scripting</td>
		<td>2009</td>
		<td>$305,447</td>
	</tr>
	<tr>
		<td class="left">Java Programming</td>
		<td>2011</td>
		<td>$392,444</td>
	</tr>
	<tr>
		<td class="left">Java Servlets and JSP</td>
		<td>2008</td>
		<td>$328.992</td>
	</tr>
	<tr id="total">
		<th class="left">Total Sales</th>
		<td></td>
		<td>$2,154,786</td>
	</tr>
</table>


</body>

</html>
