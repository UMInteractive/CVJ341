<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <title>Sales table with collapsed borders</title>
    <style>
    	table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: .2em .7em;
			text-align: right;
		
		}
/* 
		th.left, td.left {
			text-align: left;
		}
 */
		#total {
			font-weight: bold;
		}
		
		
    </style>
</head>

<body>

<table>
	<tr>
		<th class="left" colspan="2">Name</th>
		<th>Music Type</th>
	</tr>
	<tr>
		<td class="left">Bob</td>
		<td>Marley</td>
		<td>Reggae</td>
		
	</tr>
	<tr>
		<td class="left">Dave</td>
		<td>Matthews</td>
		<td>Rock</td>
	</tr>

	
</table>


</body>

</html>
