
<!doctype html>
<html class="site" dir="ltr" lang="en-US">
<head>
<meta charset="UTF-8" />
<title>Hover Block jQuery</title>

<!-- sample code from http://www.incg.nl/blog/2008/hover-block-jquery/ -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<style type="text/css">
	ul.hover_block li{
				list-style:none;
				float:left;
				background: #fff;
				padding: 10px;
				width:300px; position: relative;
				margin-right: 20px; }

			ul.hover_block li a {
				display: block;
				position: relative;
				overflow: hidden;
				height: 150px;
				width: 268px;
				padding: 16px;
				color: #000;
				font: 1.6em/1.3 Helvetica, Arial, sans-serif;
			}

			ul.hover_block li a { text-decoration: none; }

			ul.hover_block li img {
				position: absolute;
				top: 0;
				left: 0;
				border: 0;
			}

</head>
</style>
<body>
	<script>

		$(function() {
				$('ul.hover_block li').hover(function(){
					$(this).find('img').animate({top:'182px'},{queue:false,duration:500});
				}, function(){
					$(this).find('img').animate({top:'0px'},{queue:false,duration:500});
				});
			});
	</script>

	<ul class="hover_block">
		<li><a href="/"><img src="pic1.jpg" alt="alt" /> Hi - this is ME!!</a></li>
		<li><a href="/"><img src="pic2.jpg" alt="alt" /> MAH BELLY!!!</a></li>
	</ul>


</body>
</html>
