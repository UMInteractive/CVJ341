<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Reveal text</title>
	<style type="text/css">

	#info {
		width: 978px;
		margin: 0 auto;
	}

	section {
		width: 300px;
		height: 500px;
		background-color: black;
		position: relative;
		margin-bottom: 50px;
		float: left;
		margin: 10px;
	}

	section img {
		position: absolute;
		width: 100%;
		top: 0;


	}

	section p {
		position: absolute;
		bottom: 0;
		padding: 5px;
		box-sizing: border-box;
		color: white;
	}

	section .label {
		height: 100px;
		width: 100%;
		background-color: red;
		position: absolute;
		bottom: 0;
	}

	section .label.pic {
		background-image: url('pic1.jpg');
	}

	section .label p {
		padding-top: 30px;	
		box-sizing: border-box;
		text-transform: uppercase;
		color: white;
		text-align: center;
		font-weight: bold;
	}


	</style>

	<!-- include jQuery library -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<body>
	<div id="info">
		<section>

			<p>Sun bathe all of a sudden go crazy throwup on your pillow so run in circles use lap as chair or why must they do that.</p>
			<div class="label"><p>Label</p></div>
		</section>

		<section>

			<p>Sleep on keyboard find something else more interesting for missing until dinner time for chew foot.</p>
			<div class="label pic"></div>
		</section>
	</div>


	<script>

	
		$(document).ready(function() {

			var $inform = $('#info');

			$inform.find('section').on('mouseenter mouseleave', function(e){
				e.preventDefault();

				$(this).children('.label').slideToggle('slow');
			});
			
		});

	</script>

</body>
</html>
