<!DOCTYPE html>
<html>
<head>
<title>JQuery Cycle Plugin - Basic Demo</title>
<style type="text/css">

#wrapper {
	width: 978px;
	margin: 0 auto;
}

.slideshow img { 
	padding: 15px; 
	border: 1px solid #ccc; 
	background-color: #eee; 
	width: 80%;
	margin: 0 auto;
}

</style>

<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

<!-- include Cycle plugin -->
<script type="text/javascript" src="jquery.cycle.all.latest.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
</script>
</head>
<body>
	<div class="slideshow">
		<img src="photo1.jpg" alt="fried green tomatoes" title="fried green tomatoes" />
		<img src="photo2.jpg" alt="shrimp and grits" title="shrimp and grits" />
		<img src="photo3.jpg" alt="stone crab" title="stone crab" />
	</div>

</body>
</html>
